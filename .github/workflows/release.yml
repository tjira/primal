name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure primal
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build primal
        run: cmake --build build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: bin/primal

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure primal
        run: cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build primal
        run: cmake --build build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: bin/primal.exe

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Move Executables
        run: cp artifact/primal artifact/primal.exe ${{github.workspace}}

      - name: Release Linux Primal
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          tag: ${{github.ref}}
          file: primal

      - name: Release Windows Version of Primal
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          tag: ${{github.ref}}
          file: primal.exe
